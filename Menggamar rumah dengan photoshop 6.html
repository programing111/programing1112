    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6a0dad, #8a2be2); /* Gradasi ungu */
            color: #fff; /* Warna teks putih untuk kontras */
        }
        header {
            background-color: #ff0000; /* Warna merah */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header .logo {
            display: flex;
            align-items: center;
        }
        header .logo img {
            height: 40px;
        }
        .header-text {
            font-size: 24px;
            margin-left: 10px;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .content img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
        }
        .content p {
            text-align: justify;
            font-size: 16px;
            margin: 0 auto 20px;
            max-width: 100%;
        }
        .content video {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
        }
        footer {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        footer a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: transform 0.2s;
        }
        footer a:hover {
            transform: scale(1.2);
        }
        @media (max-width: 768px) {
            .header-text {
                font-size: 14px; /* Sesuaikan ukuran font untuk layar kecil */
            }
            .content {
                padding: 10px;
            }
        }
    .video-container {
    position: relative;

    height: 0;
    overflow: hidden;
    max-width: 100%;
    background: #000;
    margin: 20px 0; /* Tambahkan margin jika diperlukan */
}

.video-container iframe {

    top: 0;
    left: 0;
