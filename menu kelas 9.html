<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Aplikasi Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6a0dad, #8a2be2); /* Gradasi ungu */
            color: #fff; /* Warna teks putih untuk kontras */
        }
        header {
            background-color: #ff0000; /* Warna merah */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header .logo {
            display: flex;
            align-items: center;
        }
        header .logo img {
            height: 40px;
        }
        .header-text {
            font-size: 24px;
            margin-left: 10px;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f0f4f8;
            padding: 20px;
            text-align: center;
        }
        .feature-item {
            width: calc(33.33% - 20px);
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #fff;
            color: #333;
        }
        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .feature-item img {
            height: 50px;
            margin-bottom: 10px;
        }
        .feature-item h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .feature-item p {
            font-size: 14px;
            color: #666;
        }
        footer {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        footer a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: transform 0.2s;
        }
        footer a:hover {
            transform: scale(1.2);
        }
        @media (max-width: 768px) {
            .header-text {
                font-size: 14px; /* Sesuaikan ukuran font untuk layar kecil */
            }
            .features {
                flex-wrap: wrap;
            }
            .feature-item {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .feature-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logoAnnur.png" alt="Logo">
            <span class="header-text">Informatika AN-Nur</span>
        </div>
    </header>

    <section class="features">
        <div class="feature-item">
            <a href="Berfikir Komputaional 9.html">
                <img src="img/materi1.png" alt="Materi 1">
                <h3>Berfikir Komputasional</h3>
                <p>Deskripsi materi 1</p>
            </a>
        </div>
        <div class="feature-item">
            <a href="Rumus IF MS Excel 9.html">
                <img src="img/materi2.png" alt="Materi 2">
                <h3>Rumus IF Ms Excel</h3>
                <p>memahami 15 rumus if pada ms excel</p>
            </a>
        </div>
        
    </section>

    <footer>
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="Menu Materi.html"><i class="fas fa-book"></i></a>
        <a href="tugas.html"><i class="fas fa-calendar-alt"></i></a>
        <a href="https://wa.me/6285890599794"><i class="fas fa-comments"></i></a> <!-- Ganti nomor WhatsApp sesuai kebutuhan -->
    </footer>

</body>
</html>
