<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Aplikasi Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6a0dad, #8a2be2); /* Gradasi ungu */
            color: #fff; /* Warna teks putih untuk kontras */
            overflow-x: hidden; /* Menghindari scroll horizontal */
        }
        header {
            background-color: #ff0000; /* Warna merah */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header .logo {
            display: flex;
            align-items: center;
        }
        header .logo img {
            height: 40px;
        }
        .header-text {
            font-size: 24px;
            margin-left: 10px;
        }
        .full-screen-image {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .full-screen-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        footer {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        footer a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: transform 0.2s;
        }
        footer a:hover {
            transform: scale(1.2);
        }
        @media (max-width: 768px) {
            .header-text {
                font-size: 14px; /* Sesuaikan ukuran font untuk layar kecil */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logoAnnur.png" alt="Logo">
            <span class="header-text">Informatika AN-Nur</span>
        </div>
    </header>

    <section class="full-screen-image">
        <img src="Error1jpg.jpg" alt="Full Screen Image">
    </section>

    <footer>
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="Menu Materi.html"><i class="fas fa-book"></i></a>
        <a href="tugas.html"><i class="fas fa-calendar-alt"></i></a>
        <a href="https://wa.me/6285890599794"><i class="fas fa-comments"></i></a> <!-- Ganti nomor WhatsApp sesuai kebutuhan -->
    </footer>
</body>
</html>
