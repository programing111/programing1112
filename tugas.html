<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Aplikasi Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6a0dad, #8a2be2); /* Gradasi ungu */
            color: #fff; /* Warna teks putih untuk kontras */
        }
        header {
            background-color: #ff0000; /* Warna merah */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header .logo {
            display: flex;
            align-items: center;
        }
        header .logo img {
            height: 40px;
        }
        .header-text {
            font-size: 24px;
            margin-left: 10px;
        }
        .content {
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        .announcement, .assignments {
            margin-bottom: 20px;
        }
        .announcement h2, .assignments h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .announcement p, .assignments p {
            font-size: 16px;
        }
        .assignments {
            font-size: 16px;
        }
        .assignment-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px; /* Tumpul pada border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Efek bayangan */
            padding: 15px;
            margin-bottom: 10px;
            color: #333;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .assignment-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .notification {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin: 10px 0;
            display: none; /* Sembunyikan notifikasi secara default */
        }
        footer {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        footer a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: transform 0.2s;
        }
        footer a:hover {
            transform: scale(1.2);
        }
        @media (max-width: 768px) {
            .header-text {
                font-size: 14px; /* Sesuaikan ukuran font untuk layar kecil */
            }
        }
        @media (max-width: 480px) {
            .assignment-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logoAnnur.png" alt="Logo">
            <span class="header-text">Informatika AN-Nur</span>
        </div>
    </header>

    <div class="content">
        <div class="notification" id="notification">
            <p>Notifikasi: Tugas baru telah ditambahkan!</p>
        </div>

        <div class="announcement">
            <h2>Pengumuman</h2>
            <p>Selamat datang di halaman pengumuman. Di sini kamu akan menemukan informasi terbaru tentang tugas mata pelajaran TIK.</p>
        </div>

        <div class="assignments">
            <h2>Daftar Tugas Siswa</h2>
            <div class="assignment-item" style="border-left: 5px solid orange;">
                <p><strong>Tugas Kelas 8:</strong>Membuat Email</p>
            </div>

        </div>
    </div>

    <footer>
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="Menu Materi.html"><i class="fas fa-book"></i></a>
        <a href="tugas.html"><i class="fas fa-calendar-alt"></i></a>
        <a href="https://wa.me/6285890599794"><i class="fas fa-comments"></i></a> <!-- Ganti nomor WhatsApp sesuai kebutuhan -->
    </footer>


    <script>
        // Simulasi penambahan tugas baru
        function addNewAssignment(title, description) {
            const list = document.querySelector('.assignments');
            const newAssignment = document.createElement('div');
            newAssignment.classList.add('assignment-item');
            newAssignment.style.borderLeft = '5px solid orange';
            newAssignment.innerHTML = `<p><strong>${title}:</strong> ${description}</p>`;
            list.appendChild(newAssignment);
            
            // Tampilkan notifikasi
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            
            // Sembunyikan notifikasi setelah 5 detik
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // Contoh penggunaan
        addNewAssignment('Tugas 6', 'Menyiapkan presentasi untuk proyek akhir semester.');
    </script>
</body>
</html>
