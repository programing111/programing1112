        body {

            margin: 0;

            color: #fff; /* Warna teks putih untuk kontras */
        }
        header {
            background-color: #ff0000; /* Warna merah */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header .logo {

            align-items: center;

        }

        .content {

            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .content img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
        }
        .content p {
            text-align: justify;
            font-size: 16px;
            margin: 0 auto 20px;
            max-width: 100%;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Aspect ratio 16:9 */
            margin: 20px auto;
            overflow: hidden;
            background: #000; /* Optional: Background color for the container */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        footer {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        footer a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: transform 0.2s;
        }
        footer a:hover {
            transform: scale(1.2);
        }
        @media (max-width: 768px) {
            .header-text {
                font-size: 14px; /* Sesuaikan ukuran font untuk layar kecil */
            }
            .content {
                padding: 10px;
            }
        }
    </style>
