<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Interaktif</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradasi warna biru dan ungu */
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background-color: #fff;
            color: #333;
            border-radius: 20px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .score-board {
            font-size: 20px;
            color: yellow;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .quiz-question {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .quiz-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .quiz-options button {
            background-color: #6a11cb;
            border: none;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            text-align: center;
        }

        .quiz-options button:hover {
            background-color: #2575fc;
            transform: scale(1.05);
        }

        .quiz-options button.correct {
            background-color: #28a745; /* Hijau untuk jawaban benar */
        }

        .quiz-options button.wrong {
            background-color: #dc3545; /* Merah untuk jawaban salah */
        }

        .result {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }

        #next {
            display: none;
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        #next:hover {
            background-color: #e67e22;
        }

        .end-buttons {
            display: none;
            margin-top: 20px;
        }

        .end-buttons button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
        }

        .end-buttons button:hover {
            background-color: #e67e22;
        }

    </style>
</head>
<body>
    <div style="width:100%;display:flex;flex-direction:column;gap:8px;min-height:635px;"><iframe src="https://quizizz.com/embed/quiz/66dcfce68332aa5a79489bd6" title="Berfikir Komputasional TIK 7 Annur - Quizizz" style="flex:1;" frameBorder="0" allowfullscreen></iframe><a href="https://quizizz.com/admin?source=embedFrame" target="_blank">Explore more at Quizizz.</a></div>
</body>
</html>
